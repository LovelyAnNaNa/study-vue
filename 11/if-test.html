<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form id="loginForm">

    <span v-if="loginType == 'account'" ><input placeholder="请输入账号" key="bbb"></span>
    <span v-else-if="loginType == 'email'"><input placeholder="请输入邮箱" key="aaa"></span>
    <button @click.prevent="checkLoginType()">更改登录类型</button>
</form>

</body>
<script src="js/vue.js"></script>
<script>
    const loginForm = new Vue({
        el: "#loginForm",
        data:{
            loginType: "account"
        },
        methods:{
            checkLoginType(){
                this.loginType = this.loginType == "account" ? "email":"account";
            }
        }
    });
</script>
</html>
